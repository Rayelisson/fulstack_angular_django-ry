<div  class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3"  *ngIf="!isLoginMode">
    <form [formGroup]="sigupForm" (ngSubmit)="onSignup()">
        <div class="form-group">
            <label for="name">Name</label>
            <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            >
        </div>
        <div class="form-group">
          <label for="username">User Name</label>
          <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          >
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input
        type="text"
        id="email"
        name="email"
        class="form-control"
        >
    </div>
       <div class="form-group">
        <div class="form-group">
          <label for="password">password</label>
          <input
          type="text"
          id="password"
          name="password"
          class="form-control"
          >
      </div>
      <div class="form-group">
        <label for="confirmpassword">Cofin Password</label>
        <input
        type="text"
        id="confirmpassword"
        name="confirmpassword"
        class="form-control"
        >
      </div>
   </div>
     <div>
        <button class="btn btn-success" type="submit">Sign Up</button>
        <button class="btn btn-primary" type="button">Switch to Login</button>
     </div>
    </form>
  </div>



  <div class="col-xs-12 col-md-6 col-md-offset-3"  *ngIf="!isLoginMode">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">email</label>
        <input
        type="text"
        id="email"
        name="email"
        class="form-control"
        >
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input
      type="text"
      id="password"
      name="password"
      class="form-control"
      >
  </div>

     <div>
        <button class="btn btn-success" type="submit">Login</button>
        <button class="btn btn-primary" type="button" (click)="onSwitch()">Switch to SignUp</button>
     </div>
    </form>
  </div>
</div>
